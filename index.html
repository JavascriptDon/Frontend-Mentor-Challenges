<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Website created using HTML, CSS and JS.">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <header class="header__nav">
    <div class="header__nav--wrapper">
      <div class="header__nav--container">
        <nav class="header__nav--navbar"><a href="#home" class="header__nav--logo"><img src="./images/logo.svg"
              alt="logo"></a>
          <ul>
            <li class="header__nav--dropdown"><a href="#">Features <img src="./images/icon-arrow-down.svg"
                  alt="icon-arrow-down"></a>
              <div class="header__nav--content"><a href="#todo"><img src="./images/icon-todo.svg" alt="icon-todo">
                  &nbsp;Todo List</a> <a href="#calendar"><img src="./images/icon-calendar.svg"
                    alt="icon-calendar">&nbsp; Calendar</a> <a href="#reminder"><img src="./images/icon-reminders.svg"
                    alt="icon-reminders">&nbsp; Reminders</a> <a href="#planning"><img src="./images/icon-planning.svg"
                    alt="icon-planning">&nbsp; Planning</a></div>
            </li>
            <li class="header__nav--dropdown"><a href="#">Company <img src="./images/icon-arrow-down.svg" alt=""></a>
              <div class="header__nav--content"><a href="#history">History</a> <a href="#aboutus">Our Team</a> <a
                  href="#blog">Blog</a></div>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
            <div class="header__nav--contact"><button>Login</button> <button>Register</button></div>
          </ul><button class="header__nav--hamburger"><span></span></button>
        </nav>
      </div>
    </div>
  </header>
  <div class="hero__container">
    <div class="hero__container--content">
      <h1>Make <span><br></span>remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
        productivity soar.</p><button>Learn more</button>
      <div class="hero__container--press"><img src="./images/client-databiz.svg" alt="client-databiz"> <img
          src="./images/client-audiophile.svg" alt="client-audiophile"> <img src="./images/client-meet.svg"
          alt="client-meet"> <img src="./images/client-maker.svg" alt="client-maker"></div>
    </div>
    <div class="hero__container--image"><img src="./images/image-hero-desktop.png" alt="hero-desktop"
        class="hero__container--desktop"> <img src="./images/image-hero-mobile.png" alt="hero-mobile"
        class="hero__container--mobile"></div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JavascriptDon/Frontend-Mentor-Challenges/tree/dropdown-navigation">Helitha</a>.
  </div> -->
</body>
<script defer src="main.js"></script>

</html>
