<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><!-- displays site properly based on user's device --><meta name="theme-color" content="#000000"><meta name="description" content="Web site created using HTML and CSS."><link rel="stylesheet" href="./style.css"><link rel="apple-touch-icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><title>Frontend Mentor | Todo app</title></head><body><!--Background--><div class="bg"></div><div class="wrapper"><div class="header"><h1>todo</h1><img class="todo-theme" src="./images/icon-sun.svg" alt="theme-icon"></div><div class="todo-item"><button></button> <input name="todo-item" id="todo-item" aria-label="todo-item" type="text" placeholder="Create a new todo..."></div><div class="todo-list"><ul id="simpleList"></ul></div><div class="todo-container"><div class="todo-count"><span></span> items left</div><div class="todo-clear">Clear Completed</div></div><div class="counter"><div class="count"><span></span> items left</div><div class="filters"><label><input type="radio" name="filter" id="all" checked> <span>All</span></label> <label><input type="radio" name="filter" id="active"> <span>Active</span></label> <label><input type="radio" name="filter" id="completed"> <span>Completed</span></label></div><div class="clear">Clear Completed</div></div><div class="footer"><p>Drag and drop to reorder list</p><div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JavascriptDon/Frontend-Mentor-Challenges">JavascriptDon</a>.</div></div></div></body><script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script><script src="main.js"></script></html><!--Acknowledgements: Quang phan | https://github.com/quangnphan -->
